# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html

# Site
title: Salas'
subtitle: Do it for your pride.
description: Designer and Developer
author: Salas (leVirve)
email: gae.m.project@gmail.com
language: zh-TW
timezone:

# URL
url: https://levirve.github.io/blog
root: /blog/
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
plugin:
  - hexo-generator-feed
## Themes: http://hexo.io/themes/
theme: landscape

# Disqus
disqus_shortname: salasnote

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  # type: git
  # repo: git@bitbucket.org:weering/weering.bitbucket.org.git
  # branch: master
  # message: push by hexo-deploy

  type: git
  repo: git@github.com:leVirve/leVirve.github.io.git
  branch: master
  message: push by hexo-deploy

# Theme config
google_analytics: UA-82808777-1
