language: node_js

node_js:
  - "6"

cache:
  directories:
    - node_modules

script:
  - npm run build

after_success:
  - git config --global user.name "leVirve" 
  - git config --global user.email "gae.m.project@gmail.com"
  - git clone --branch master https://github.com/leVirve/leVirve.github.io.git .deploy_git
  - npm run deploy

branches:
  only:
    - raw
